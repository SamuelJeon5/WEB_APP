<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['samuel', 'haley', 'max', 'kindey', 'gaen'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        i = 0
        while(i < coworkers.length) {
          document.write('<li><a href="https://abc.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
          i += 1
        }

      </script>
    </ul>
  </body>
</html>
